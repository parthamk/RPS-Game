<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <!-- 3 Buttons: Rock, Paper, Scissors -->
    <!-- Result: Make your move! -->
    <h1 class="text-center">Rock, Paper, Scissors Game</h1>
    <div class="text-center mt-5">
        <button class="btn btn-primary" onclick="playGame('rock')">Rock</button>
        <button class="btn btn-primary" onclick="playGame('paper')">Paper</button>
        <button class="btn btn-primary" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div class="text-center mt-4">
        <h3 id="result">Make your move!</h3>
    </div>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random()*3)];
            


            //plc = cpu tie
            //plc > cpu win
            //cpu > plc lose

            let result = '';

            if(playerChoice === computerChoice){
                result = "It's a tie!";
            } else if(
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ){
                result = 'You win!';
            }else{
                result = 'You lose!';
            }

            document.getElementById('result').innerText = `You chose ${playerChoice}. Computer chose ${computerChoice}. ${result}`;
        }



    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
